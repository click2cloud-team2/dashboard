<kd-card [initialized]="isInitialized">
  <div title
       i18n>Resource information</div>
  <div content
       *ngIf="isInitialized"
       fxLayout="row wrap">
    <kd-property *ngIf="tenant?.phase">
      <div key
           i18n>Status</div>
      <div value>{{tenant?.phase}}</div>
    </kd-property>
  </div>
</kd-card>
