<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Role</h2>
    </div>

    <div class="tab_content first_tab_content" id="first_tab_content">
      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Enter Role</mat-label>
          <input matInput type="text"   formControlName="role" required />
          <mat-hint align="end"></mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Enter Namespace</mat-label>
          <input matInput type="text"   formControlName="namespace" required />
          <mat-hint align="end"></mat-hint>
        </mat-form-field>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Apigroups</mat-label>
          <input matInput formControlName="apigroups" required/>
        </mat-form-field>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Resources</mat-label>
          <input matInput formControlName="resources" required/>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Verbs</mat-label>
          <input matInput formControlName="verbs" required/>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button [mat-dialog-close]="true" type="submit" (click)="createrole()">Create</button>
        </mat-dialog-actions>
      </div>
    </div>
  </div>
</form>
