<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a Tenant</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Enter Tenant*</mat-label>
        <input matInput type="text" formControlName="tenant" required />
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>StorageClusterid: 0</mat-label>
        <input matInput disabled>
      </mat-form-field>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Select Role*</mat-label>
        <mat-select>
          <mat-option value="Role">Role1</mat-option>
          <mat-option value="Role">Role2</mat-option>
          <mat-option value="Role">Role3</mat-option>
          <mat-option value="Role">Role4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Username*</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Password*</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" type="submit" (click)="createTenant()">Create</button>
      </mat-dialog-actions>
    </div>
  </div>
</form>
