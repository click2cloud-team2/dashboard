<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Node</h2>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
      <mat-form-field appearance="fill">
        <mat-label>Node</mat-label>
        <input matInput type="text" formControlName="tenant" required />
      </mat-form-field>
    </div>

    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
      <div class="input_info_sec">
        <p>The new node with the specific name will be added to the cluster.</p>
        <a href="https://kubernetes.io/docs/concepts/workloads/controllers/deployment/" target="_blank" tabindex="-1"
           i18n>
          Learn more
          <i class="material-icons">open_in_new</i>
        </a>
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" type="submit" (click)="createNode()">Create</button>
      </mat-dialog-actions>
    </div>
  </div>
</form>
