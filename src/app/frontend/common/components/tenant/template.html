<div class="kd-namespace-select-title kd-muted"
     i18n>Tenant</div>
<mat-form-field class="kd-namespace-select-input-container">
  <mat-select (openedChange)="onTenantToggle($event)"
              [(ngModel)]="selectedTenant">
    <div [ngClass]="{'kd-namespace-select-input-border': tenants.length > 0}">
      <input #tenantInput
             i18n-placeholder
             placeholder="Select tenant..."
             [(ngModel)]="selectTenantInput"
             name="selectTenantInput"
             class="kd-namespace-select-input"
             (keydown)="$event.keyCode === 13 ? selectTenant() : null">
    </div>
    <mat-optgroup label="SYSTEM"
                  i18n-label>
      <mat-option [value]="systemTenantName">{{systemTenantName}}</mat-option>
    </mat-optgroup>
    <mat-optgroup label="TENANTS"
                  i18n-label
                  *ngIf="(tenants | filterBy: selectTenantInput).length">
      <mat-option *ngFor="let tenant of tenants | filterBy: selectTenantInput"
                  [value]="tenant">
        {{tenant}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
