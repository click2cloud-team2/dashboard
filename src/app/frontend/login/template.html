<div class="kd-login-container kd-bg-background"
     fxFlex>
  <mat-card *ngFor="let error of errors"
            class="kd-error-container kd-bg-error kd-accent">
    <div class="kd-error-text">{{error.status}} ({{error.code}}): {{error.message}}</div>
  </mat-card>

  <kd-card titleClasses="kd-card-top-radius kd-bg-primary kd-accent"
           class="kd-login-card"
           [expandable]="false">

    <div content>
      <img class="image-logo" style="width: 30%;" src="/assets/images/centaurus-logo.png">
      <form fxLayout="column"
            (ngSubmit)="login()">


        <ng-container [ngSwitch]="selectedAuthenticationMode">
          <mat-form-field *ngSwitchCase="loginModes.Token"
                          class="kd-login-input">
            <input matInput
                   id="token"
                   name="token"
                   i18n-placeholder
                   placeholder="Enter token"
                   type="password"
                   required
                   (change)="onChange($event)">
          </mat-form-field>

          <div *ngSwitchCase="loginModes.Basic"
               fxLayout="column">
            <mat-form-field fxFlex
                            class="kd-login-input">
              <input id="username"
                     name="username"
                     matInput
                     i18n-placeholder
                     placeholder="Username"
                     required
                     (change)="onChange($event)">
            </mat-form-field>

            <mat-form-field fxFlex
                            class="kd-login-input">
              <input id="password"
                     name="password"
                     matInput
                     i18n-placeholder
                     placeholder="Password"
                     type="password"
                     required
                     (change)="onChange($event)">
            </mat-form-field>
          </div>

          <div *ngSwitchCase="loginModes.Kubeconfig"
               class="kd-login-input">
            <kd-upload-file label="Choose kubeconfig file"
                            i18n-label
                            (onLoad)="onChange($event)"></kd-upload-file>
          </div>
        </ng-container>

        <div fxFlex="none"
             fxLayout="row">
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  class="kd-login-button"
                  i18n>
            Sign in
          </button>
          <button mat-button
                  color="primary"
                  type="button"
                  class="kd-login-button"
                  *ngIf="isSkipButtonEnabled()"
                  (click)="skip()"
                  i18n>
            Skip
          </button>
        </div>
      </form>
    </div>
  </kd-card>
</div>
