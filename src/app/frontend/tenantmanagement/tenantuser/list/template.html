<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <div class="create_btn_sec" align="end">
      <button mat-raised-button matTooltip="Add Tenant" color="primary" (click)="onClick()">
        <img class="add_icon" src="assets/images/plus_icon_white.svg" alt="">
        Create User
      </button>
    </div>
  </div>
</div>

<div class="list_container list_container4">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Users
        </mat-panel-title>
        <mat-panel-description>
          <div class="panel_description">
            <span>Items: </span>
            {{totalUsers}}
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{element.username}}
          </mat-cell>
      </ng-container>

        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tenantname">
          <mat-header-cell *matHeaderCellDef> Tenant</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.tenantname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phase">
          <mat-header-cell *matHeaderCellDef> Phase</mat-header-cell>
          <mat-cell *matCellDef="let element"> Active </mat-cell>
        </ng-container>

        <ng-container matColumnDef="age">
          <mat-header-cell *matHeaderCellDef> Age</mat-header-cell>
          <mat-cell *matCellDef="let element"> - </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10" showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-expansion-panel>
  </mat-accordion>
</div>
